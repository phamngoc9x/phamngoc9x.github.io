<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign Up step 1</title>
    <meta charset="utf-8" />
    <meta name="description" content="Sign Up step 1" />
    <meta name="keywords" content="Sign Up step 1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,700,700i" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css" />
  </head>
  <body>
    <div class="content-wrapper row auth">
      <div class="auth-left col-md-5"><a class="auth__logo" href="#"><img src="./images/logo-login.svg" alt="lgo"></a>
        <div class="auth-left__content">
          <h3 class="auth-left__title">Join us and connect <br>your products to more people!</h3>
          <p class="auth-left__subtitle">We help you with your products connected to many people in need. Help you manage your work more effectively</p>
        </div>
      </div>
      <div class="auth-right col-md-7">
        <div class="auth-right__top"> <span>No account yet?</span><a class="auth-right__start" href="#">Sign in</a></div>
        <div class="auth-right__content">
          <div class="auth-right__title">Sign up</div>
          <div class="auth-form">
            <div class="auth-form__control">
              <label class="auth-form__text">Account name</label>
              <input class="auth-form__input form-control" type="text">
            </div>
            <div class="auth-form__control">
              <label class="auth-form__text">Email</label>
              <input class="auth-form__input form-control" type="text">
            </div>
            <div class="auth-form__control">
              <label class="auth-form__text">Phone</label>
              <input class="auth-form__input form-control" type="text">
            </div>
            <div class="auth-form__control">
              <label class="auth-form__text">Language</label>
              <div class="auth-form__select form-control">
                <select>
                  <option>English (US)</option>
                  <option>Vietnam (VN)</option>
                </select>
              </div>
            </div>
            <div class="auth-form__control">
              <button class="btn button--auth btn-block button--primary" role="button">Continue
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/owl.carousel.min.js"></script>
    <script type="text/javascript" src="js/jquery.sumoselect.min.js"></script>
    <script type="text/javascript" src="js/jquery.magnific-popup.min.js"></script>
    <script type="text/javascript" src="js/datepicker.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
