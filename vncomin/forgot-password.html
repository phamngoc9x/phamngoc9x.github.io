<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Forgot password</title>
    <meta charset="utf-8" />
    <meta name="description" content="Forgot password" />
    <meta name="keywords" content="Forgot password" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,700,700i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,500,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css" />
  </head>
  <body>
    <div class="auth-page">
      <div class="auth">
        <div class="auth__info"><a class="auth__logo" href="#"><img src="./images/logo-white.svg" alt="logo white"></a>
          <p class="auth__description">Cổng Game Private lớn nhất Việt Nam. Liên tục cập nhật Server game lậu mới nhất như: MU Online, Võ lâm, Kiếm thế, Gunny, Con đường tơ lụa</p>
        </div>
        <div class="auth__form auth-form forgot">
          <div class="auth-form__header"><a class="auth-form__back" href="#"><span class="icon icon--back"></span></a><span class="auth-form__title">quên mật khẩu</span></div>
          <div class="auth-form__body">
            <div class="auth-form__control">
              <label><span>Email đang nhập của bạn</span><span class="color-red">*</span></label>
              <input class="auth-form__input">
            </div>
            <p class="auth-form__des">Mật khẩu mới sẽ được gửi đến email này. Vui lòng kiêm tra và nhận mật khẩu mới</p>
            <button class="btn auth-form__btn btn-block button--primary" role="button">Gửi
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/owl.carousel.min.js"></script>
    <script type="text/javascript" src="js/jquery.sumoselect.min.js"></script>
    <script type="text/javascript" src="js/jquery.magnific-popup.min.js"></script>
    <script type="text/javascript" src="js/datepicker.js"></script>
    <script type="text/javascript" src="https://cdn.ckeditor.com/4.11.4/standard/ckeditor.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
